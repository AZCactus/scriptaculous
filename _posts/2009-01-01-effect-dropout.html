<script type="text/javascript" src="http://script.aculo.us/prototype.js"></script><script type="text/javascript" src="http://script.aculo.us/scriptaculous.js"></script><p style="background:#eee; border-bottom:1px solid #bbb; padding:4px 2px 2px 2px;"><a href="http://madrobby.github.com/scriptaculous/combination-effects">Combination Effects</a> &gt; <strong>Effect.DropOut</strong></p>
<p>Makes an element drop and fade out at the same time.</p>
<h2>Examples</h2>
<pre><code class="javascript">
Effect.DropOut('id_of_element');
</code></pre>
<h2>Notes</h2>
<p>Works safely with most Block Elements, except tables.</p>
